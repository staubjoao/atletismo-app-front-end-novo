<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Eventos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Eventos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let evento of events">
      {{ evento.nome }} - {{ evento.clube.nome }}
      <ng-container *ngIf="!isTREINADOR">
        <ion-button slot="end" (click)="vincularNoEvento(evento)" *ngIf="!evento.vinculado">
          Vincular
        </ion-button>
        <ion-button slot="end" (click)="desvincularNoEvento(evento)" *ngIf="evento.vinculado" color="danger">
          Desvincular
        </ion-button>
      </ng-container>

      <ng-container *ngIf="isTREINADOR">
        <ion-buttons slot="end">
          <ion-button (click)="editEvent(evento)">
            <ion-icon name="create"></ion-icon>
          </ion-button>
          <!-- <ion-button color="danger" (click)="deleteEvent(event.id)">
            <ion-icon name="trash"></ion-icon>
          </ion-button> -->
        </ion-buttons>
      </ng-container>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" *ngIf="isTREINADOR">
    <ion-fab-button (click)="openEventRegistrationModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
