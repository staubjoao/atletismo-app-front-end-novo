<ion-header>
  <ion-toolbar>
    <ion-title>Cadastro de evento</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Fechar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Nome do evento</ion-label>
      <ion-input [(ngModel)]="newEvent.name" name="name" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Tipo</ion-label>
      <ion-input [(ngModel)]="newEvent.type" name="name" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Clube</ion-label>
      <ion-select [(ngModel)]="newEvent.clubId" name="clubId">
        <ion-select-option *ngFor="let club of clubList" [value]="club.id">{{ club.nome }}</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-button expand="full" (click)="registerEvent()">Cadastrar</ion-button>
</ion-content>
