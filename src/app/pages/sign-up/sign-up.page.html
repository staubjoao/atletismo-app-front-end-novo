<ion-content class="ion-padding">
  <div class="signup-container">
    <h1>Cadastro</h1>
    <p>Crie sua conta para começar</p>
    <form (submit)="onSignup()">
      <ion-item>
        <ion-label position="floating">Nome</ion-label>
        <ion-input
          type="text"
          [(ngModel)]="name"
          name="name"
          required
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input
          type="email"
          [(ngModel)]="email"
          name="email"
          required
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Senha</ion-label>
        <ion-input
          type="password"
          [(ngModel)]="senha"
          name="password"
          required
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Função</ion-label>
        <ion-select [(ngModel)]="funcao" name="role" required>
          <ion-select-option value="ATLETA">Atleta</ion-select-option>
          <ion-select-option value="TREINADOR">Treinador</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Código do Clube (Opcional)</ion-label>
        <ion-input
          type="text"
          [(ngModel)]="clubCode"
          name="clubCode"
          maxlength="5"
        ></ion-input>
      </ion-item>
      <ion-button expand="block" type="submit">CADASTRAR</ion-button>
    </form>
    <p class="login-link">
      Já tem uma conta? <a (click)="goToLogin()">Faça login</a>
    </p>
  </div>
</ion-content>
