<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Modalidades</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Modalidades</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let event of events">
      {{ event.name }}
      <ng-container *ngIf="!isTREINADOR">
        <ion-button
          slot="end"
          (click)="linkToEvent(event)"
          *ngIf="!linkedEventId"
        >
          Vincular
        </ion-button>
        <ion-button
          slot="end"
          (click)="unlinkFromEvent(event)"
          *ngIf="isLinkedToEvent(event.id)"
          color="danger"
        >
          Desvincular
        </ion-button>
      </ng-container>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" *ngIf="isTREINADOR">
    <ion-fab-button (click)="openEventRegistrationModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
