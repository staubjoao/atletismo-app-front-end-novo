<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Grupos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Grupos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let club of clubs">
      <ion-label>
        {{ club.nome }} - {{ club.codigo }}
      </ion-label>
      <ion-buttons slot="end" *ngIf="isTREINADOR">
        <ion-button (click)="editClub(club)">
          <ion-icon name="create"></ion-icon>
        </ion-button>
        <ion-button color="danger" (click)="deleteClub(club.id)">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="start" slot="fixed" *ngIf="isTREINADOR">
    <ion-button (click)="abrirModalManterClube()">
      <ion-icon name="add"></ion-icon>
      <ion-label>Novo</ion-label>
    </ion-button>
  </ion-fab>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-button (click)="entrarClubeModal()">
      <ion-icon name="add"></ion-icon>
      <ion-label>Entrar em um clube</ion-label>
    </ion-button>
  </ion-fab>

</ion-content>
